<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./public/css/styles.css"> -->
    <title>Sezzle Calculator</title>
</head>
<body>
  <div class="calculator">
    
    <div class="calc-screen">0</div>
    <div class="calculator-keys">
    
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" class="operator" data-action="add">+</button><br>
  
  
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" class="operator" data-action="subtract">-</button><br>
  
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" class="operator" data-action="multiply">&times;</button><br>
  
      <button type="button" class="decimal" data-action="decimal">.</button>
      <button type="button" value="0">0</button>
      <button type="button" class="operator" data-action="divide">&divide;</button>
      <button type="button" class="equal" data-action="calculate">=</button><br>
      <button type="button" class="all-clear" data-action="clear">clear</button>

  
    </div>

    <div class="historical-data">
      <h2 class="history"></h2>
    </div>
  </div>
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
      <script src="calculate.js"></script>
</body>
</html>
